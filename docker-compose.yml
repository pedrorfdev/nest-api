services:
  db:
    image: mysql:latest
    container_name: mysql_nestjs_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${MYSQL_NAME} 
      MYSQL_USER: ${MYSQL_USER} 
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - nestjs_network

  phpmyadmin: 
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_nestjs
    restart: always
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - nestjs_network
    depends_on:
      - db

networks:
  nestjs_network:
    driver: bridge